name: Deploy ACL 2025 Search to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          echo "Building ACL 2025 Search Site..."
          # Verify all required files are present
          ls -la *.html *.json *.svg || exit 1
          
          # Create a simple build directory
          mkdir -p _site
          
          # Copy all necessary files to build directory
          cp index.html _site/
          cp author.html _site/
          cp authors.html _site/
          cp papers.json _site/
          cp authors.json _site/
          cp favicon.svg _site/
          cp LICENSE _site/ 2>/dev/null || echo "No LICENSE file found, skipping"
          cp deployment_README.md _site/README.md 2>/dev/null || echo "No README found, skipping"
          
          # Verify build
          echo "Build complete. Files in _site:"
          ls -la _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4